    <div class="contact-card-wrapper">
        <div class="contact-card">
            <!-- 3D Cube Logo Start -->

                <div class="cube" id="cube">
                    <div class="face front"><img src="assets/LOGO.png" alt="Logo" class="logo-image"></div>

                    <div class="face right"><img src="assets/web3-8.png" alt="web3"></div>
                    <div class="face left"><img src="assets/cinematic.gif" alt="cinematic"></div>
                    <div class="face top"><img src="assets/immersive.gif" alt="immersive"></div>
                    <div class="face bottom"><img src="assets/filters.gif" alt="filters"></div>
                </div>
            </div>
            <!-- 3D Cube Logo End -->
            <h1><b>What's Up?</b></h1>
            <form id="contactForm">
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="" required>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="" required>
                <label for="message">message</label>
                <textarea id="message" name="message" rows="5" placeholder="" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="form-status"></p>

    <!-- EmailJS Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("6U7D2I9QkVCCNf_9k");
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("contactForm");
            const status = document.getElementById("form-status");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                emailjs.sendForm("service_xk3nfr8", "template_stl5b6g", this)
                    .then(() => {
                        status.textContent = "Message sent successfully!";
                        status.style.color = "green";
                        form.reset();
                    })
                    .catch((error) => {
                        console.error("Failed to send message:", error);
                        status.textContent = "Failed to send message. Please try again.";
                        status.style.color = "red";
                    });
            });
        });
    </script>
